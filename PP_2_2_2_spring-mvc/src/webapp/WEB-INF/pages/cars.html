<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1></h1>
<div>
    <h1>The car table:</h1>
    <table>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Horse Power</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel}"></td>
            <td th:utext="${car.getSeries}"></td>
            <td th:utext="${car.getHorsePower}"></td>
        </tr>
    </table>
</div>
</body>
</html>
